<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.2.0/tailwind.min.css" type="text/css" media="screen" charset="utf-8">
    </head>
    <body class="antialiased w-screen h-screen bg-white pt-8">
        <div x-data="toDoList()" class="max-w-2xl mx-auto px-12 py-8 rounded-lg shadow-lg bg-gray-200">
            <div x-bind="readCookie('todo')" class="flex flex-col items-center justify-center mb-8">
                <h1 class="text-3xl font-bold mb-8">
                    Task List
                </h1>
                <input type="text" x-model="newTodo" placeholder="I need to do..." class="mx-auto px-4 py-2 rounded shadow text-lg min-w-full" @keydown.enter="addToDo('todo')">
            </div>
            <div class="bg-white w-full rounded shadow mb-8">
                <template x-for="(todo, index) in todos" :key="index">
                    <div class="flex items-center py-4" :class="{ 'border-b border-gray-400': ! isLastToDo(index, 'todo') }">
                        <div class="w-1/12 text-center">
                            <input type="checkbox" @change="toggleToDoCompleted(index, 'todo')" :checked="todo.completed" required>
                        </div>
                        <div class="w-10/12">
                            <p x-text="todo.todo" :class="{ 'line-through': todo.completed }"></p>
                        </div>
                        <div class="w-1/12 text-center">
                            <button class="bg-red-600 text-white px-2 py-1 rounded hover:bg-red-700" @click="deleteToDo(index, 'todo')">
                                &cross;
                            </button>
                        </div>
                    </div>
                </template>
            </div>
            <div>
            <span x-text="numberOfToDosCompleted('todo')"></span> / <span x-text="toDoCount('todo')"></span> to dos completed
            </div>
        </div>
        <div x-data="toDoList()" class="max-w-2xl mx-auto px-12 py-8 rounded-lg shadow-lg bg-gray-200">
            <div x-bind="readCookie('email')" class="flex flex-col items-center justify-center mb-8">
                <h1 class="text-3xl font-bold mb-8">
                    Email reply / follow up List
                </h1>
                <input type="text" x-model="newTodo" placeholder="I need to email/follow up on..." class="mx-auto px-4 py-2 rounded shadow text-lg min-w-full" @keydown.enter="addToDo('email')">
            </div>
            <div class="bg-white w-full rounded shadow mb-8">
                <template x-for="(todo, index) in todoEmail" :key="index">
                    <div class="flex items-center py-4" :class="{ 'border-b border-gray-400': ! isLastToDo(index, 'email') }">
                        <div class="w-1/12 text-center">
                            <input type="checkbox" @change="toggleToDoCompleted(index, 'email')" :checked="todo.completed" required>
                        </div>
                        <div class="w-10/12">
                            <p x-text="todo.todo" :class="{ 'line-through': todo.completed }"></p>
                        </div>
                        <div class="w-1/12 text-center">
                            <button class="bg-red-600 text-white px-2 py-1 rounded hover:bg-red-700" @click="deleteToDo(index, 'email')">
                                &cross;
                            </button>
                        </div>
                    </div>
                </template>
            </div>
            <div>
            <span x-text="numberOfToDosCompleted('email')"></span> / <span x-text="toDoCount('email')"></span> to dos completed
            </div>
        </div>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js"></script>
        <script type="text/javascript" src="todo.js"></script>
    </body>
</html>
